<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Rebus web monitor</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap-3.1.1-dist/css/bootstrap.min.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("rebus.css") }}" type="text/css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rebus</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/analysis">File analysis</a></li>
            <li class="active"><a href="/selectors">Selectors</a></li>
            <li><a href="/monitor">Bus monitor</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container-fluid">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>latest version by selector type</th>
          </tr>
        </thead>
        <tbody id="inbox">
        {% for selector in sorted(set([s.split('%')[0] + "~-1" for s in selectors])) %}
        <tr class="selector">
          <td><a href="/get{{ url_escape(selector) }}">{{ escape(selector) }}</a></td>
        </tr>
        {% end %}
        </tbody>
      </table>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>selector</th>
          </tr>
        </thead>
        <tbody id="inbox">
        {% for selector in selectors %}
        <tr class="selector">
          <td><a href="/get{{ url_escape(selector) }}">{{ escape(selector) }}</a></td>
        </tr>
        {% end %}
        </tbody>
      </table>
    </div>
    <script src="{{ static_url("jquery-1.11.0.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("bootstrap-3.1.1-dist/js/bootstrap.min.js") }}" type="text/javascript"></script>
  </body>
</html>
