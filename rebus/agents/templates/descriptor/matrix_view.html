{% include ../header.html %}
<div class="container-fluid">
  <table class="table-nonfluid table table-striped table-condensed table-header-rotated">
    <thead>
      <tr>
        <th></th>
        {% for uuid, label, _ in matrix %}
        <th class="rotate-45"><div><span><a href="/analysis/default/{{ escape(uuid) }}">{{ escape(label) }}</a></span></div></th>
        {% end %}
      </tr>
    </thead>
    <tbody>
      {% for uuid, label, values in matrix %}
      <tr>
        <th class="row-header"><a href="/analysis/default/{{ escape(uuid) }}">{{ escape(label) }}</a></th>
        {% for value in values %}
        <td{% if value[1] is not None %} class="{{ escape(str(value[1])) }}"{% end %}>{{ escape(str(value[0])) }}</td>
        {% end %}
      </tr>
      {% end %}
    </tbody>
  </table>
</div>
{% include ../footer.html %}
