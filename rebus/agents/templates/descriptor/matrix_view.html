<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Rebus web monitor</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap-3.1.1-dist/css/bootstrap.min.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("rebus.css") }}" type="text/css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rebus</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/analysis">File analysis</a></li>
            <li><a href="/selectors">Selectors</a></li>
            <li><a href="/monitor">Bus monitor</a></li>
            <li class="active"><a href='#'>Matrix display</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <table class="table-nonfluid table table-striped table-condensed table-header-rotated">
        <thead>
          <tr>
            <th></th>
            {% for label in matrix.keys() %}
            <th class="rotate-45"><div><span>{{ label }}</span></div></th>
            {% end %}
          </tr>
        </thead>
        <tbody>
          {% for label, values in matrix.items() %}
          <tr>
            <th class="row-header">{{ label }}</th>
            {% for value in values %}
            <td{% if value[1] is not None %} class="{{ value[1] }}"{% end %}>{{ value[0] }}</td>
            {% end %}
          </tr>
          {% end %}
        </tbody>
      </table>
    </div>
    <script src="{{ static_url("jquery-1.11.0.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("bootstrap-3.1.1-dist/js/bootstrap.min.js") }}" type="text/javascript"></script>
  </body>
</html>
