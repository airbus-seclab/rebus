{% include header.html %}
<div class="container">
  <div class="page-header">
    <h1 class="header-table">
      <span>Analyze file</span>
    </h1>
    <span id="helptext">Click the "Analyse file" button, or drag and drop a file for analysis.</span>
    <div id="filename-uuid" class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped table-condensed">
          <tbody>
            <tr><td class="container-key">Label</td><td id="display-filename"></td></tr>
            <tr><td class="container-key">Analysis UUID</td><td id="display-uuid"></td></tr>
            <tr><td class="container-key">Domain</td><td id="display-domain"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="template_container" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <tbody class="container-inbox">
        </tbody>
      </table>
    </div>
  </div>
  <div id="inbox">
  </div>
</div>
<script src="{{ static_url("rebus-analysis.js") }}" type="text/javascript"></script>
{% include footer.html %}
