{% include header.html %}
<div class="container">
  <div class="page-header">
    <h1 class="header-table">
      <span>Analyze file</span>
      <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Choose file...</span>
        <input id="fileupload" type="file" name="file" data-url="/inject" />
      </span>
    </h1>
    <div id="filename-uuid" class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped table-condensed">
          <tbody>
            <tr><td class="container-key">File name</td><td id="display-filename"></td></tr>
            <tr><td class="container-key">Analysis UUID</td><td id="display-uuid"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="panel panel-default upload-status-panel">
    <div class="panel-body">
      <span class="upload-status"></span>
      <span class="progress-bar-container">
        <div id="progress" class="progress">
          <span class="progress-bar progress-bar-success"></span>
        </div>
      </span>
    </div>
  </div>
  <div id="template_container" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <tbody class="container-inbox">
        </tbody>
      </table>
    </div>
  </div>
  <div id="inbox">
  </div>
</div>
<script src="{{ static_url("jquery-file-upload/jquery.fileupload.js") }}" type="text/javascript"></script>
<script src="{{ static_url("jquery-file-upload/jquery.iframe-transport.js") }}" type="text/javascript"></script>
<script src="{{ static_url("rebus-analysis.js") }}" type="text/javascript"></script>
{% include footer.html %}
