    <script src="{{ static_url("jquery-file-upload/jquery.iframe-transport.js") }}" type="text/javascript"></script>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rebus</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/analysis">File analysis</a></li>
            <li><a href="/uuid/default">Injected UUIDs</a></li>
            <li><a href="/selectors">Selectors</a></li>
            <li><a href="/monitor">Bus monitor</a></li>
          </ul>
          <span class="btn btn-success btn-default navbar-btn fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Analyse file...</span>
            <input id="fileupload" type="file" name="file" data-url="/inject" />
          </span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-default upload-status-panel">
        <div class="panel-body">
          <span class="upload-status"></span>
          <span class="progress-bar-container">
            <div id="progress" class="progress">
              <span class="progress-bar progress-bar-success"></span>

          </span>
        </div>
